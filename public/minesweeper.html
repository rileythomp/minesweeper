<!DOCTYPE html>
<html>
    <head>
        <meta charset='UTF-8'>
        <meta name='viewport' content='width=device-width,initial-scale=1'>
        <title>Minesweeper</title>
        <link rel='shortcut icon' href='bomb.png' type='image/png'>
        <link rel='stylesheet' href='//fonts.googleapis.com/css?family=Poppins|Rubik|Lato|Raleway' type='text/css'>
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
        <link rel='stylesheet/less' type='text/css' href='styles/styles.less' />
        <link rel='stylesheet/less' type='text/css' href='styles/minesweeper.less' />
        <script src='js/less.min.js' ></script>
    </head>
    <body>
        <p id='timer'>00:00</p>
        
        <table id='board'>

        </table>

        <p id='game-msg'></p>
        <div id='btn-wrapper'>
            <button id='new-game'></button>
            <button id='give-up'>Give up</button>
            <button id='hint'>Hint &nbsp;<i class='fa fa-question-circle-o tooltip'><span class="tooltiptext">Indicates a non-mine square with at least one mine surrounding it.</span></i></button> 
            <button id='solve'>Solve &nbsp;<i class='fa fa-question-circle-o tooltip'><span class="tooltiptext">Clicks all safe squares or flags mines in one pass from right to left, top to bottom </span></i></button>
            <button id='home-button'><i class='fa fa-home'></i></button>
        </div>
    </body>
    <script src='js/minesweeper.js'></script>
</html>
